    <script>
      marked.setOptions({
        gfm: true,
        tables: true,
        breaks: false,
        pedantic: false,
        sanitize: true,
        smartLists: true,
        langPrefix: 'language-',
        highlight: function(code, lang) {
          if (lang === 'js') {
            return highlighter.javascript(code);
          }
          return code;
        }
      });

      var $ = function (id) { return document.getElementById(id); };
      function UpdateMD()
      {
        $("preview").innerHTML = marked($("text-input").value);
      }

      window.addEventListener('scroll', checkPosition, false);
      function checkPosition()
      {
          var xNAV = $("text-input");
          if(window.scrollY > 50)
          {
              xNAV.className = xNAV.className + " scrolling";
          } else {
              xNAV.className = "code-editor";
          }
      }

      UpdateMD();
      sh_highlightDocument();
    </script>
